{% extends 'base.html' %}

{% block title %}

{% if title %}
{{title}}

{% else %}
index
{% endif %}

{% endblock title %}


{% block body %}

<main class="mt-3 container border border-2 border-secondary p-0">
    <div class="bg-secondary text-center text-white p-3 fs-3 fs-md-1">
        Welcome to House Price Predictor
    </div>
    <div class="p-3 p-md-5">
        <form class='my-3 form'>
            <div class="row align-center d-flex align-items-end g-3">
                <div class="col-12 col-md-6">
                        <label for="loc" class="text-white fs-6 fs-md-4 p-2">Select Location:</label>
                        <select class="form-select form-select-lg bg-dark text-white" name="loc" id="loc">
                            {% for loc in locations  %}
                                <option value="{{loc}}">{{loc}}</option>
                            {% endfor %}
                        </select>
                </div>
                <div class="col-12 col-md-6">
                        <label for="bhk" class="text-white fs-6 fs-md-4 p-2">Enter BHK:</label>
                        <input type="number" class="form-control form-control-lg bg-dark text-white" name="bhk" id="bhk">
                </div>
                <div class="col-12 col-md-6">
                        <label for="br" class="text-white fs-6 fs-md-4 p-2">Enter number of Bathroom</label>
                        <input type="number" class="form-control form-control-lg bg-dark text-white" name="br" id="br">
                </div>
                <div class="col-12 col-md-6">
                        <label for="tsf" class="text-white fs-6 fs-md-4  p-2">Enter Total Square Feet</label>
                        <input type="number" class="form-control form-control-lg bg-dark text-white" name="tsf" id="tsf">
                </div>
                <div class="d-grid col-12">
                    <button class="btn btn-lg btn-primary" type="button" id='price-btn'>Predict Price</button>
                </div>
            </div>
        </form>
        <div id="res" class="text-center mt-4"></div>
    </div>
          
</main>

{% endblock body %}
